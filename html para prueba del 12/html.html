<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href = "diseño/estilo.css">
    <title>formulario </title>
</head>
<body id="fondo">
    <div class="container">
        <h2 id="font">formulario</h2>
        <hr>
        <form action="destino.html" onsubmit="return validar()"   method="get" class="row g-3">
            <div class="row g-3">
                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" id="font" >nombre</label>
                    <input class="form-control" type="text" id="input-nombre" placeholder="ingrese su nombre">
                    <div id="error-nombre"></div>
                </div>
                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" id="font">contraseña</label>
                    <input class="form-control" type="text" id="input-contraseña" placeholder="ingrese contraseña">
                    <div id="error-contraseña"></div>
                </div>
                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" id="font">confirmar contraseña</label>
                    <input class="form-control" type="text" id="input-contraseña2" placeholder="ingrese confirmacion de contraseña">
                    <div id="error-contraseña2"></div>
                </div>
            </div>
            <div class="row g-3">
                
                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" id="font">teléfono</label>
                    <input class="form-control" type="text" id="input-telefono" placeholder="ingrese telefono">
                    <div id="error-telefono"></div>
                </div>
                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" >dirección web (opcional) </label>
                    <input class="form-control" type="text" id="input-pagina" placeholder="ingrese pagina web personal">
                    <div id="error-pagina"></div>
                </div>
            </div>
            <div class="row g-3">
                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" id="font">dirección</label>
                    <input class="form-control" type="text" id="input-direccion" placeholder="ingrese su direccion">
                    <div id="error-direccion"></div>
                    <br>
                </div>
                
                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" id="font">comuna</label>
                    <select id="select-comuna" class="form-select">
                        <option id="font" value="default" selected></option>
                        <option id="font" value="valdivia">Valdivia</option>
                        <option id="font" value="osorno">santiago</option>
                        <option id="font" value="temuco">talca</option>
                        <option id="font" value="angeles">viña del mar</option>
                    </select>
                    <div id="error-comuna"></div>
                </div>
            </div>
            <div class="container">


                <div class=" col-4 col-md-4 mb3 ">
                    <label class="form-label" id="font" >pasatiempos </label>
                    <input class="form-control" type="text" id="input-pasatiempo" placeholder="ingrese sus pasatiempos o aficiones">
                    <div id="error-pasatiempo"></div>
                    <br>
                    <button id="boton" onclick="añadir()" class="btn btn-primary">añadir a lista</button>
                    
                </div>
                <br>
                <div id="lista_numerica">
                    <ul class="list-group">
                    </ul>
                </div>
                <br>
                <div class="col-12"> 
                    <button id="boton" onclick="return validar()" type="submit" class="btn btn-primary ">enviar formulario</button>
                </div>
            </div>
            
         
            
        </form>
        
        

    </div>
    
    <script src="jsc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
